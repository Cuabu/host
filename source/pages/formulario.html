<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style1.css">
    <link rel="shortcut icon" href="./assets/images/icono.png" type="image/svg+xml">
    <title>inicio | registro</title>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>Speed Store .</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html" class="link active">inicio</a></li>
                    <li><a href="index.html" class="link">Categorias</a></li>
                    <li><a href="index.html" class="link">blog</a></li>
                    <li><a href="index.html" class="link">Acerca de</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Iniciar Sesion</button>
                <button class="btn" id="registerBtn" onclick="register()">Registrarme</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!----------------------------- Form box ----------------------------------->
        <div class="form-box">

            <!------------------- login form -------------------------->

            <div class="login-container" id="login">
                <form action="../php/login.php" method="post">
                    <div class="top">
                        <span>¿No tienes una cuenta? <a href="#" onclick="register()">Registrarme</a></span>
                        <header>Iniciar Sesión</header>
                    </div>
                    <div class="input-box">
                        <label for="username">Nombre de usuario o Gmail:</label>
                        <input type="text" class="input-field" id="email" name="email"
                            placeholder="Escribe tu nombre de usuario o Gmail">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="input-field" id="password" name="password"
                            placeholder="Escribe tu contraseña">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Iniciar sesión">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check" name="remember">
                            <label for="login-check"> Recuérdame</label>
                        </div>
                        <div class="two">
                            <label><a href="#">¿Has olvidado tu contraseña?</a></label>
                        </div>
                    </div>
                </form>
            </div>



            <div class="register-container" id="register">
                <form action="../php/registro.php" method="post">
                    <div class="top">
                        <span>¿Ya tienes una cuenta? <a href="#" onclick="login()">Iniciar Sesión</a></span>
                        <header>Crear Cuenta</header>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="input-field" name="nombre" id="nombre" placeholder="Nombre">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="input-field" name="apellido" id="apellido" placeholder="Apellido">
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="input-field" name="email" id="email"
                            placeholder="Correo Electrónico">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <label for="password">Contraseña</label>
                        <input type="password" class="input-field" name="password" id="password"
                            placeholder="Contraseña">
                        <i class="bx bx-lock-alt"></i>
                    </div>


                    <div class="input-box">
                        <input type="submit" class="submit" value="Registrarme">
                    </div>
                </form>
            </div>

            <script>

                function myMenuFunction() {
                    var i = document.getElementById("navMenu");

                    if (i.className === "nav-menu") {
                        i.className += " responsive";
                    } else {
                        i.className = "nav-menu";
                    }
                }

            </script>

            <script>

                var a = document.getElementById("loginBtn");
                var b = document.getElementById("registerBtn");
                var x = document.getElementById("login");
                var y = document.getElementById("register");

                function login() {
                    x.style.left = "4px";
                    y.style.right = "-520px";
                    a.className += " white-btn";
                    b.className = "btn";
                    x.style.opacity = 1;
                    y.style.opacity = 0;
                }

                function register() {
                    x.style.left = "-510px";
                    y.style.right = "5px";
                    a.className = "btn";
                    b.className += " white-btn";
                    x.style.opacity = 0;
                    y.style.opacity = 1;
                }

            </script>

</body>

</html>
